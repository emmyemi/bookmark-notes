<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="panel.css">
</head>
<body>

  <div id="panel">

    <div id="search">
      <div id="search-bar-outer">
        <svg id="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentcolor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M4 9.5a5.5 5.5 0 1 1 11 0 5.5 5.5 0 0 1-11 0zM9.5 2a7.5 7.5 0 1 0 4.55 13.463l6.243 6.244a1 1 0 0 0 1.414-1.414l-6.244-6.244A7.5 7.5 0 0 0 9.5 2z" fill-opacity=".8"></path>
        </svg>
        <input type="search" name="searchBar" id="search-bar-inner" placeholder="Filter">
      </div>
    </div>

    <div id="tree" data-id="root________"></div>

  </div>

  <div id="popup-bg">
    <div id="popup">
      <div id="popup-title-group">
        <span id="popup-title"></span>
        <a id="popup-url"></a>
      </div>
      <textarea name="note" id="note-input" placeholder="Type your notes here&hellip;"></textarea>
      <div id="popup-buttons">
        <div class="button cancel">Cancel</div>
        <div class="button save">Save</div>
      </div>
    </div>
  </div>

  <script src="panel.js"></script>

</body>
</html>
